<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array from</title>
</head>
<body>
    <ul id="list">
        <li>Fran√ßa</li>
        <li>Brasil</li>
        <li>EUA</li>
        <li>Russia</li>
        <li>Barcelona</li>
    </ul>
</body>
</html>

<script>
    const list = document.querySelectorAll('#list li')
    const listArray = Array.from(list) // transforma a lista em um array e cria o acesso a todos os metodos de um array
    
    const countrys = listArray.map((country) => country.textContent)
    console.log(countrys)
</script>
