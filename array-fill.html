<script>
    const arr = new Array(50);
    arr.fill('lol'); // add 'lol' em todas as 50 posiçoes do array.
    console.log(arr);

    const newArr = [1,2,3,4,5,6];
    newArr.fill('lol', 1, 3); // add 'lol' da posição 1 até a 2.
    console.log(newArr);
</script>
