<script>
    const data = [
        {
            name: 'Isaque',
            age: 28,
            city: 'BH'
        },
        {
            name: 'Leticia',
            age: 29,
            city: 'OB'
        }
    ]

    const dataFind = data.find(person => person.name === 'Isaque');
    const dataFindIndex = data.findIndex(person => person.name === 'Leticia');
    console.log(dataFind);
    console.log(dataFindIndex);
</script>
